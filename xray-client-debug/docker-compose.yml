# Xray 客户端调试容器
# 用法: cd xray-client-debug && docker compose up
#
# 测试命令:
#   curl -x socks5://localhost:1080 https://ifconfig.me
#   curl -x http://localhost:8080 https://ifconfig.me
#
services:
  xray-client:
    image: teddysun/xray:latest
    container_name: xray-client-debug
    network_mode: host
    volumes:
      - ./config.json:/etc/xray/config.json:ro
      - ./logs:/var/log/xray
    restart: unless-stopped
    command: ["xray", "run", "-c", "/etc/xray/config.json"]
