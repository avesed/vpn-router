version: "3.8"

services:
  xray-server:
    image: teddysun/xray:latest
    container_name: xray-test-server
    network_mode: host
    volumes:
      - ./config.json:/etc/xray/config.json:ro
      - ./logs:/var/log/xray
    command: ["xray", "run", "-c", "/etc/xray/config.json"]
    restart: unless-stopped
